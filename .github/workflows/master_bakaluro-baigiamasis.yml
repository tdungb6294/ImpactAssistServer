# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bakaluro-baigiamasis

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://thedungb.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8cc7915f41414f3d8f09216711f12330 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_096f86385eef4fe0b780c97313a293c6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: thedungb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8cc7915f41414f3d8f09216711f12330 }}/spring-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bakaluro-baigiamasis'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3e748e1e02d74be2a72a55001865e2af }}
        images: 'thedungb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8cc7915f41414f3d8f09216711f12330 }}/spring-server:${{ github.sha }}'